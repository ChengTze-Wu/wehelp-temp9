<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="wehelp-team9" />
        <title></title>
        <link href="./static/css/main-info.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <div class="card">
            <!-- search -->
            <div class="search"></div>
            <!-- nav-date -->
            <div class="nav-date"></div>
            <!-- main-info -->
            <div class="main-info">
                <div class="main-info__left">
                    <img class="main-info__icon" id="sunny" src="./static/sunny-day.png"></img>
                    <img class="main-info__icon" id="cloudy" src="./static/cloudy-day.png"></img>
                    <img class="main-info__icon" id="rainy" src="./static/rainy-day.png"></img>
                </div>
                <div class="main-info__right">
                    <div class="main-info__temp" id="temp">49<p class="main-info__dot">o</p></div>
                    <div class="main-info__temp-status" id="status">Mostly Sunny</div>
                </div>
                <div class="main-info__celsius">c</div>
            </div>
            <!-- second-info -->
            <div class="second-info"></div>
        </div>

        <script src="fetch.js"></script>
        <script src="./static/js/main-info.js"></script>
    </body>
</html>
